<ion-content padding>
	<form (ngSubmit)="logIn()">
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="login.user" name="user"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
    		<ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
		</ion-item>
		  
		<button ion-button full class="button" type="submit">Login</button>
	</form>

 	<p>NÃ£o tem uma conta?<br>
 	<a href="#" (click)="pushCreatePage()">Cadastre-se</a></p>
</ion-content>
